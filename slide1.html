<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Aninote - @keyframesの概要</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slide1.css">

</head>

<body>
    <div class="canvas">
        <div class="maintitle">
            <h1>@keyframesの概要</h1>
        </div>

        <div class="code">
            <p class="mr0"><span class="keyframe">@keyframes</span> <span class="aniname">アニメーション名</span> {</p>
            <div class="csscode">
                <p class="mr1">    0% {                    </p>
                    <p class="mr2">        cssの処理           </p>
                    <p class="mr1">    }                       </p>
                    <p class="mr1">    100% {                  </p>
                    <p class="mr2">        cssの処理           </p>
                    <p class="mr1">    }                       </p>
            </div>
            <p class="mr0">}                           </p>
        </div>

        <p class="LeArrow">&rarr;</p>

        <div class="experience">
            <p>アニメーションしたい要素で指定する</p>
            <p>(次のページ以降で説明)</p>
            <ol>
                <li>animation-name</li>
                <li>animation-timing-function</li>
                <li>animation-delay</li>
                <li>animation-iteration-count</li>
                <li>animation-direction</li>
                <li>animation-fill-mode</li>
                <li>animation-play-state</li>
            </ol>
        </div>

        <div class="btnNext">
            <a href="slide2.html">次のページ ➡</a>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="script/move.js"></script>

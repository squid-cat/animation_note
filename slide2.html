<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Aninote - animation-name</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slide2.css">

</head>

<body>

    <div class="canvas">
        <div class="maintitle">
            <h1>animation-name</h1>
        </div>

        <div class="experience">
            <p>@keyframesで設定した名前を設定</p>

            
            <div class="code">
                <p>例)</p>
                <p class="mr0"><span class="keyframe">@keyframes</span> <span class="aniname">fadeIn</span> {</p>
                <div class="csscode">
                    <p class="mr1">    0% {                    </p>
                    <p class="mr2">        opacity: 0;           </p>
                    <p class="mr1">    }                       </p>
                    <p class="mr1">    100% {                  </p>
                    <p class="mr2">        opacity: 1;           </p>
                    <p class="mr1">    }                       </p>
                </div>
                <p class="mr0">}                           </p>
                <p class="code_experience">不透明度(opacity)を0から1に変える処理</p>
            </div>

            <div class="box"></div>
        </div>

        

        <div class="btnNext">
            <a href="index.html">次のページ ➡</a>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="script/move.js"></script>
</body>

</html>
